<!DOCTYPE html>
<html lang="zh" class="han-init">
<head>
  {% include head.html %}
</head>
  {% include nav.html %}
<body>
  <div class="container">
    <article>
    <h1>{{ page.title }}</h1>
    <small>最后编辑于: {{ page.modified|date:"%Y-%m-%d" }}</small>
    <hr>
    {{ content }}
    </article>
    <div class="d-flex justify-content-center">(全文完)</div>
    <hr>
    <div id="disqus_thread" class="cmt"></div>
  </div>
  {% include footer.html %}
</body>
  {% include scripts.html %}
<script>
  var disqus_config = function () {
    this.page.url = "{{ site.url }}{{ page.url }}"; // <--- use canonical URL
    this.page.identifier = "{{ page.id }}";
  };
  (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://oncemore2020.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
</html>
